	            		</div>
	            		<div class="form-group"><label class="small mb-1" for="nombre">Nombre producto</label>

	            			<span th:errors="*{nombre}" style="color: #FF0000"></span>
	            		</div>
	            		<div class="form-group"><label class="small mb-1" for="marca">Marca</label>
	            			<input class="form-control py-4" th:field="*{marca}" id="marca" type="text" placeholder="Ingrese Marca" style="width: 400px" name="marca" />
	            			<span th:errors="*{marca}" style="color: #FF0000"></span>
	            		</div>
	            		<div class="form-group"><label class="small mb-1" for="descripcion">Descripcion</label>
	            			<input class="form-control py-4" th:field="*{descripcion}" id="descripcion" type="text" placeholder="Ingrese Descripcion de producto" style="width: 400px" name="producto" />
	            			<span th:errors="*{descripcion}" style="color: #FF0000"></span>
	            		</div>
	            		<div class="form-group"><label class="small mb-1" for="existencias">Existencias</label>
	            			<input class="form-control py-4" th:field="*{existencias}" id="existencias" type="number" placeholder="Ingrese Existencias" style="width: 400px" name="existencias" />
	            			<span th:errors="*{existencias}" style="color: #FF0000"></span>
	            		</div>
	            		<div class="form-group"><label class="small mb-1" for="fecha">Fecha</label>
	            			<input class="form-control py-4" th:field="*{fecha}" id="fecha" type="text" placeholder="Ingrese Fecha" style="width: 400px" name="fecha" />
	            			<span th:errors="*{fecha}" style="color: #FF0000"></span>
	            		</div>
